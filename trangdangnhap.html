<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <style>
    body {
      margin: 0;
      padding: 0;        
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    header {
      position: fixed;
      top: 0px;
      left: 50px;
      right: 50px;
      background-color: #5c71e3;
      color: white;
      padding: 10px;
      text-align: center;
    }
    form {
      width: 300px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      margin-top: 50px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    nav{
      background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>Trang web đặt phòng khách sạn</h2>
  </header>
  <form>
    <label for="name">Tên:</label>
    <input type="text" id="name" name="name" placeholder="Nhập tên" required>
  
    <label for="phone">Số điện thoại:</label>
    <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Nhập email" required>
  
    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
  
    <nav>
      <a href="trangchu.html" style="display: block; text-align: center;">Đăng Nhập</a>
    </nav>
  </form>
  </body>
</html>
